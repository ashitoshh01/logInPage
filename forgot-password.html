<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shublabh - Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="forgot-password.css">
</head>
<body>
    <nav class="navbar">
        <div class="brand"><a href="index.html" style="text-decoration: none; color: white;">ShubhaLabh</a></div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="login-box">
            <h1>Forgot Password</h1>
            
            <div id="emailSection">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address">
                </div>
                <button id="sendOtpButton" class="login-button">Send OTP</button>
            </div>

            <div id="otpSection" style="display: none;">
                <div class="form-group">
                    <label for="otp">Enter OTP</label>
                    <input type="text" id="otp" name="otp" placeholder="Enter OTP">
                </div>
                <button id="verifyOtpButton" class="login-button">Verify OTP</button>
            </div>

            <div id="resetPasswordSection" style="display: none;">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password">
                </div>
                <div class="form-group">
                    <label for="confirmNewPassword">Confirm New Password</label>
                    <input type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="Confirm new password">
                </div>
                <button id="resetPasswordButton" class="login-button">Reset Password</button>
            </div>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="forgot-password.js"></script>
</body>
</html>
