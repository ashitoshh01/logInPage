<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShubhaLabh - Forgot Password</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flag-icon-css@4.1.7/css/flag-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="conto">
            <div class="brand">ShubhaLabh</div>
            <!-- Add hamburger menu for mobile -->
            <div class="mobile-menu-toggle" id="mobileMenuToggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
        
        <!-- Wrap nav links in a container for mobile toggle -->
        <div class="nav-container" id="navContainer">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="auth-box">
            <h1>Reset Password</h1>
            <p class="subtitle">Enter your email to receive an OTP</p>
            
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your registered email" required>
                </div>
                
                <button type="submit" class="btn-primary">Send OTP</button>
                
                <p class="text-center">
                    Remember your password? <a href="index.html" class="link">Login</a>
                </p>
            </form>
            
            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Mobile menu toggle functionality
        const mobileMenuToggle = document.getElementById('mobileMenuToggle');
        const navContainer = document.getElementById('navContainer');

        mobileMenuToggle.addEventListener('click', function() {
            navContainer.classList.toggle('show');
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            if (!navContainer.contains(event.target) && !mobileMenuToggle.contains(event.target)) {
                navContainer.classList.remove('show');
            }
        });
    </script>
</body>
</html>
