<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShubhaLabh - Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="brand" id="brandLogo">ShubhaLabh</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="auth-box">
            <h1>Welcome Back</h1>
            <p class="subtitle">Login to your ShubhaLabh account</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-primary">Login</button>
                
                <p class="text-center">
                    Don't have an account? <a href="signup.html" class="link">Sign up</a>
                </p>
            </form>
            
            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Make brand clickable but check if we should redirect
        document.getElementById('brandLogo').addEventListener('click', function() {
            // Check if user is logged in
            const isLoggedIn = localStorage.getItem('shubhlabh_auth_token') && 
                              localStorage.getItem('shubhlabh_current_user');
            
            // Only redirect if logged in
            if (isLoggedIn) {
                window.location.href = 'dashboard.html';
            }
        });
        
        // Add cursor pointer style
        document.getElementById('brandLogo').style.cursor = 'pointer';
    </script>
</body>
</html>
