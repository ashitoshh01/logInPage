<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShubhaLabh - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="conto">
            <div class="brand" id="brandLogo">ShubhaLabh</div>
            <!-- Add hamburger menu for mobile -->
            <div class="mobile-menu-toggle" id="mobileMenuToggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
        
        <!-- Wrap nav links in a container for mobile toggle -->
        <div class="nav-container" id="navContainer">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="auth-box">
            <h1>Welcome Back</h1>
            <p class="subtitle">Login to your ShubhaLabh account</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-primary">Login</button>
                
                <p class="text-center">
                    Don't have an account? <a href="signup.html" class="link">Sign up</a>
                </p>
            </form>
            
            <div id="message" class="message"></div>
        </div>
    </div>

    <div id="loginRequiredPopup" class="login-required-popup">
        <div class="popup-content">
            <span class="close-popup">&times;</span>
            <h3>Login Required</h3>
            <p>You need to login first to access this feature.</p>
            <button class="btn-primary popup-btn">Login Now</button>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Make brand clickable but check if we should redirect
        document.getElementById('brandLogo').addEventListener('click', function() {
            // Check if user is logged in
            const isLoggedIn = localStorage.getItem('shubhlabh_auth_token') && 
                              localStorage.getItem('shubhlabh_current_user');
            
            // Only redirect if logged in
            if (isLoggedIn) {
                window.location.href = 'dashboard.html';
            }
        });
        
        // Add cursor pointer style
        document.getElementById('brandLogo').style.cursor = 'pointer';

        // Mobile menu toggle functionality
        const mobileMenuToggle = document.getElementById('mobileMenuToggle');
        const navContainer = document.getElementById('navContainer');

        mobileMenuToggle.addEventListener('click', function() {
            navContainer.classList.toggle('show');
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            if (!navContainer.contains(event.target) && !mobileMenuToggle.contains(event.target)) {
                navContainer.classList.remove('show');
            }
        });
    </script>
</body>
</html>
