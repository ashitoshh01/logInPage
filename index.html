<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shublabh - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="brand">ShubhaLabh</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="login-box">
            <h1 id="welcomeText">Welcome Back</h1>
            
            <!-- Login Form -->
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Email Address</label>
                    <input type="email" id="username" name="username" placeholder="Enter your email address">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="login-button">Login</button>
                
                <p class="signup-text">
                    Don't have an account? <a href="#" class="signup-link">Sign up</a>
                </p>
            </form>

            <!-- Signup Form -->
            <div id="signup-box" style="display: none;">
                <h1>Create Account</h1>
                <form id="signupForm" class="signup-form">
                    <div class="form-group">
                        <label for="signupEmail">Email Address</label>
                        <input type="email" id="signupEmail" name="signupEmail" placeholder="Enter your email address">
                    </div>
                    
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" name="signupPassword" placeholder="Enter your password">
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
                    </div>

                    <button type="submit" class="signup-button">Sign Up</button>
                    <p class="login-text">
                        Have an account? <a href="#" class="login-link">Login</a>
                    </p>
                </form>
            </div>

            <!-- Message Display -->
            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
