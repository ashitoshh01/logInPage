<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShubhaLabh - Reset Password</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="brand">ShubhaLabh</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="auth-box">
            <h1>Set New Password</h1>
            <p class="subtitle">Enter your new password</p>
            
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="password-toggle newPassword" placeholder="Enter new password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="password-toggle confirmPassword" placeholder="Confirm new password" required>
                </div>
                
                <button type="submit" class="btn-primary">Reset Password</button>
            </form>
            
            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
